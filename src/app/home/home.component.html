<div class="container" xmlns="http://www.w3.org/1999/html">
  <mat-card>
    <mat-card-title>
      Produits
    </mat-card-title>
  </mat-card>
  <mat-divider></mat-divider>
  <mat-card-content>
<div class="search">
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input matInput (change)="filterProducts($event)">
    </mat-form-field>

  <button mat-button class="alignments" mat-raised-button color="primary"
          *ngIf="authService.roles.includes('ADMIN')"
          (click)="newProducts()"> New Produit</button>
</div>

    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">


      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let product"> {{product.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      </ng-container>

      <!-- quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> QUANTITY </th>
        <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
      </ng-container>

      <!-- price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PRICE </th>
        <td mat-cell *matCellDef="let product"> {{product.price}} </td>
      </ng-container>

      <!-- create_date Column -->
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DATE </th>
        <td mat-cell *matCellDef="let product"> {{product.created_at}} </td>
      </ng-container>

      <!-- references Column -->
      <ng-container matColumnDef="category_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > CATEGORIES </th>
        <td mat-cell *matCellDef="let product"> {{product.category_id}} </td>
      </ng-container>

      <!-- Modification Column -->
      <ng-container matColumnDef="modifier">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >UPDATE</th>
        <td mat-cell *matCellDef="let product"><button mat-raised-button color="primary" (click)="updateProducts(product)" *ngIf="authService.roles.includes('ADMIN')">Update</button> </td>
      </ng-container>

r
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 40]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </mat-card-content>
</div>
