<div class="container" xmlns="http://www.w3.org/1999/html">
  <mat-card>
    <mat-card-title>
      Produits
    </mat-card-title>
  </mat-card>
  <mat-divider></mat-divider>
  <mat-card-content>
<div class="search">
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input matInput (change)="filterProducts($event)">
    </mat-form-field>

    <mat-form-field appearance="outline" class="alignments" >
      <mat-label>Filter by Categories</mat-label>
      <mat-select (selectionChange)="onChange($event)">
        <mat-option value="1">1</mat-option>
        <mat-option value="3">3</mat-option>
        <mat-option value="5">5</mat-option>
        <mat-option value="6">6</mat-option>
        <mat-option value="9">9</mat-option>
      </mat-select>

    </mat-form-field>
</div>

    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">


      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> QUANTITY </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>

      <!-- price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PRICE </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <!-- create_date Column -->
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DATE </th>
        <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
      </ng-container>

      <!-- references Column -->
      <ng-container matColumnDef="category_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > CATEGORIES </th>
        <td mat-cell *matCellDef="let element"><button mat-button *ngIf="authService.roles.includes('ADMIN')"> {{element.category_id}}</button> </td>
      </ng-container>

r
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 40]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </mat-card-content>
</div>
